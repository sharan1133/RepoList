    <form [formGroup]="githubForm" (ngSubmit)="onSubmit()" class="github-form">
      <label for="githubUsername">GitHub Username:</label>
      <input
        id="githubUsername"
        formControlName="username"
        [(ngModel)]="inputUsername"
        class="border p-2"
      />
      <button type="submit" class="button submit-button">Submit</button>
    </form>
    
  
    <div class="repository-list">
      <div class="repositories">
        <div class="repository-column">
          <ng-container *ngFor="let repo of repositoryData; let i = index">
            <div class="repository">
              <h2 class="repository-name">{{ repo.name }}</h2>
              <p class="repository-description">{{ repo.description || 'No description' }}</p>
              <p class="repository-topics">Topics: {{ repo.topics.join(', ') || 'No topics' }}</p>
            </div>
            <div *ngIf="i === 4 || i === repositoryData.length - 1" class="vertical-divider"></div>
          </ng-container>
        </div>
      </div>
    </div>
  
    <div class="pagination-buttons">
      <button
        type="button"
        (click)="previousPage()"
        [disabled]="currentPage === 1"
        class="button previous-button"
      >
        Previous
      </button>
      <button type="button" (click)="nextPage()" class="button">Next</button>
    </div>
  </div>
